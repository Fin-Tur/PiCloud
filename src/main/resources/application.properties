spring.application.name=pi-cloud

server.address=192.168.178.36
server.port=8080

spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.enabled=true

spring.datasource.url=jdbc:h2:file:./data/picloud;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

logging.level.root=INFO
logging.level.de.turtle.pi_cloud=DEBUG
logging.level.org.springframework.web=INFO
logging.file.name=cloud-app.log

logging.file.path=/var/log/cloud-app
logging.file.max-size=100MB
logging.file.max-history=30


