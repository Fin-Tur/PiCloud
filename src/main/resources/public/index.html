<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pi Cloud</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Pi Cloud</h1>
		<form id="uploadForm">
			
			<!--File controls-->
			<div class="search-container">
				<input type="text" id="searchInput" placeholder="ğŸ” Search files..." class="search-input">
			</div>
			<!--Dir controls-->
			<div class = "dir-container">
				<button type="button" class="dir-btn" id="createDirBtn">ğŸ“ Create Dir</button> 
			</div>
			<!--Upload controls-->
			<div class="upload-controls">
				<label for="fileInput" class="upload-label">Pick Files</label>
				<input type="file" id="fileInput" name="files" multiple required>
				<button type="submit" class="upload-btn">Upload</button>
			</div>
		</form>
		
		<!-- File Preview Section -->
		<div id="filePreview" class="file-preview hidden">
			<div class="preview-header">
				<h3>Picked Files:</h3>
				<button type="button" class="btn-clear" onclick="clearSelectedFiles()">Clear all</button>
			</div>
			<div id="previewList" class="preview-list"></div>
		</div>
		
		<div id="message"></div>
		<h2 id="path">/cloud</h2>
		<div id="fileList" class="file-list"></div>
	</div>

	<!-- Custom Modal for Password Input -->
	<div id="passwordModal" class="modal hidden" style="display: none;">
		<div class="modal-backdrop"></div>
		<div class="modal-content">
			<div class="modal-header">
				<h3>ğŸ”’ Password Required</h3>
			</div>
			<div class="modal-body">
				<p id="modalMessage">Enter the password for this file:</p>
				<input type="password" id="passwordInput" class="modal-input" placeholder="Enter password...">
			</div>
			<div class="modal-footer">
				<button class="btn-cancel" type="button">Cancel</button>
				<button class="btn-confirm" type="button">Confirm</button>
			</div>
		</div>
	</div>

	<!-- Custom Modal for Confirmation -->
	<div id="confirmModal" class="modal hidden" style="display: none;">
		<div class="modal-backdrop"></div>
		<div class="modal-content">
			<div class="modal-header">
				<h3>âš ï¸ Confirm Action</h3>
			</div>
			<div class="modal-body">
				<p id="confirmMessage">Are you sure?</p>
			</div>
			<div class="modal-footer">
				<button class="btn-cancel" type="button">Cancel</button>
				<button class="btn-confirm" type="button">Confirm</button>
			</div>
		</div>
	</div>
	<!-- Custom Modal for Dir creation-->
	<div id="createDirModal" class="modal hidden" style="display: none;">
		<div class="modal-backdrop"></div>
		<div class="modal-content">
			<div class="modal-header">
				<h3>ğŸ“ Create New Directory</h3>
			</div>
			<div class="modal-body">
				<p>Enter a name for your new directory:</p>
				<input type="text" id="dirNameInput" class="modal-input" placeholder="Directory name...">
				<p style="margin-top: 16px;">Password (optional):</p>
				<input type="password" id="dirPasswordInput" class="modal-input" placeholder="Leave empty for no password...">
			</div>
			<div class="modal-footer">
				<button class="btn-cancel" type="button">Cancel</button>
				<button class="btn-confirm" type="button">Create</button>
			</div>
		</div>
	</div>

	<!-- Custom Modal for Move File to Dir -->
	<div id="moveToDirModal" class="modal hidden" style="display: none;">
		<div class="modal-backdrop"></div>
		<div class="modal-content">
			<div class="modal-header">
				<h3>ğŸ“‚ Move File to Directory</h3>
			</div>
			<div class="modal-body">
				<p id="moveFileMessage">Select a directory:</p>
				<select id="dirSelect" class="modal-input" size="5" style="width: 100%; cursor: pointer;">
					
				</select>
			</div>
			<div class="modal-footer">
				<button class="btn-cancel" type="button">Cancel</button>
				<button class="btn-confirm" type="button">Move</button>
			</div>
		</div>
	</div>
	 
	<script type="module" src="script.js"></script>
</body>
</html>
